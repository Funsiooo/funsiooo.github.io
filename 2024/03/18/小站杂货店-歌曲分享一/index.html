  <div class="content" itemprop="articleBody">
    
    <div id="aplayer-GLpxQeWm" class="aplayer aplayer-tag-marker meting-tag-marker"
         data-id="544151118" data-server="netease" data-type="song" data-mode="circulation" data-autoplay="false" data-mutex="true" data-listmaxheight="340px" data-preload="auto" data-theme="#555"
    ></div>

<h2 id="歌曲背景"><a href="#歌曲背景" class="headerlink" title="歌曲背景"></a>歌曲背景</h2><div class="highlight-wrap" data-rel="Plaintext"><figure class="iseeu highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">《鹿港小镇》是罗大佑1982年首张专辑《之乎者也》中的第一首歌，据业内人士评价，这首歌也是罗大佑</span><br><span class="line">第一支政治歌曲。词曲皆由罗大佑本人包办，但是他本人却未曾到过歌曲中唱到的鹿港小镇。据罗大佑本人</span><br><span class="line">描述，歌曲的灵感源于一个洗车的小伙，在两人的交谈中罗大佑了解到小伙子来自鹿港小镇，当时的台湾经</span><br><span class="line">济正处于崛起和发展中，百废待兴，但与此同时城乡经济发展的不平衡也迫使一部分劳动力从贫穷落后的小</span><br><span class="line">地方集中到发展迅速的城市中，祈求能找到好的机会，但现实却总让人伤......</span><br></pre></td></tr></table></figure></div>

<br/>

<div class="highlight-wrap" data-rel="Html"><figure class="iseeu highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">作词 : 罗大佑</span><br><span class="line">作曲 : 罗大佑</span><br><span class="line">编曲 : 山崎稔</span><br><span class="line"></span><br><span class="line">假如你先生来自鹿港小镇</span><br><span class="line">请问你是否看见我的爹娘</span><br><span class="line">我家就住在妈祖庙的后面</span><br><span class="line">卖着香火的那家小杂货店</span><br><span class="line">假如你先生来自鹿港小镇</span><br><span class="line">请问你是否看见我的爱人</span><br><span class="line">想当年我离家时她一十八</span><br><span class="line">有一颗善良的心和一卷长发</span><br><span class="line"></span><br><span class="line">台北不是我的家</span><br><span class="line">我的家乡没有霓虹灯</span><br><span class="line">鹿港的街道 鹿港的渔村</span><br><span class="line">妈祖庙里烧香的人们</span><br><span class="line"></span><br><span class="line">台北不是我的家</span><br><span class="line">我的家乡没有霓虹灯</span><br><span class="line">鹿港的清晨 鹿港的黄昏</span><br><span class="line">徘徊在文明里的人们</span><br><span class="line"></span><br><span class="line">假如你先生回到鹿港小镇</span><br><span class="line">请问你是否告诉我的爹娘</span><br><span class="line">台北不是我想象的黄金天堂</span><br><span class="line">都市里没有当初我的梦想</span><br><span class="line">在梦里我再度回到鹿港小镇</span><br><span class="line">庙里膜拜的人们依然虔诚</span><br><span class="line">岁月掩不住爹娘淳朴的笑容</span><br><span class="line">梦中的姑娘依然长发盈空</span><br><span class="line"></span><br><span class="line">台北不是我的家</span><br><span class="line">我的家乡没有霓虹灯</span><br><span class="line">鹿港的街道 鹿港的渔村</span><br><span class="line">妈祖庙里烧香的人们</span><br><span class="line"></span><br><span class="line">台北不是我的家</span><br><span class="line">我的家乡没有霓虹灯</span><br><span class="line">鹿港的清晨 鹿港的黄昏</span><br><span class="line">徘徊在文明里的人们</span><br><span class="line"></span><br><span class="line">再度我唱起这首歌</span><br><span class="line">我的歌中和有风雨声</span><br><span class="line">归不到的家园 鹿港的小镇</span><br><span class="line">当年离家的年轻人</span><br><span class="line"></span><br><span class="line">台北不是我的家</span><br><span class="line">我的家乡没有霓虹灯</span><br><span class="line">繁荣的都市 过渡的小镇</span><br><span class="line">徘徊在文明里的人们</span><br><span class="line"></span><br><span class="line">哦----</span><br><span class="line">听说他们挖走了家乡的红砖砌上了水泥墙</span><br><span class="line">家乡的人们得到他们想要的却又失去他们拥有的</span><br><span class="line">门上的一块斑驳的木板刻着这么几句话</span><br><span class="line">子子孙孙永宝用 世世代代传香火</span><br><span class="line"></span><br><span class="line">啊,鹿港的小镇</span><br></pre></td></tr></table></figure></div>
